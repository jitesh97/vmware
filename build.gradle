        jcenter()
    }

    dependencies {
        classpath "io.pivotal.pal.assignments:assignments-plugin:5.4.1"
    }
}

apply plugin: "io.pivotal.pal.assignments.plugin"

assignments {
    apiUrl = "https://assignments.education.pivotal.io/"
    emails = [
       "jitesh.gorsiya@natwest.com"
    ]
    courseCode = "CND"
}

defaultTasks "tasks"